<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: orange;
        }
        .main {
            display: flex;
            width: 100%;
        }
        .nav {
            background-color: yellow;
            width: 20%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        .article {
            background-color: cyan;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .section {
            background-color: yellowgreen;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .aside {
            background-color: green;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 10px;
        }
        .article > .section:last-child {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">
            <div class="nav">Nav</div>
            <div class="content">
                <div class="article">
                    <div class="section">Section</div>
                    <div class="section">Section</div>
                    <div class="aside">Aside</div>
                </div>
                <div class="article">
                    <div class="section">Section</div>
                    <div class="section">
                        Section
                        <div class="aside">Aside</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
