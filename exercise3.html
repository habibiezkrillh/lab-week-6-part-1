<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: lightyellow;
        }
        .footer {
            background-color: lightcoral;
        }
        .main {
            display: flex;
            width: 100%;
        }
        .nav {
            background-color: lightpink;
            width: 20%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }
        .figure {
            background-color: lightgreen;
            width: 20%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .article-container {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        .article-header, .article-footer {
            background-color: lightgray;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .article {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">
            <div class="nav">Nav</div>
            <div class="content">
                <div class="row">
                    <div class="figure">
                        <figure>Figure 1</figure>
                        <figcaption>Figcaption 1</figcaption>
                    </div>
                    <div class="article-container">
                        <div class="article-header">Header</div>
                        <div class="article">Article</div>
                        <div class="article-footer">Footer</div>
                    </div>
                </div>
                <div class="row">
                    <div class="figure">
                        <figure>Figure 2</figure>
                        <figcaption>Figcaption 2</figcaption>
                    </div>
                    <div class="article-container">
                        <div class="article-header">Header</div>
                        <div class="article">Article</div>
                        <div class="article-footer">Footer</div>
                    </div>
                </div>
                <div class="row">
                    <div class="figure">
                        <figure>Figure 3</figure>
                        <figcaption>Figcaption 3</figcaption>
                    </div>
                    <div class="article-container">
                        <div class="article-header">Header</div>
                        <div class="article">Article</div>
                        <div class="article-footer">Footer</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
